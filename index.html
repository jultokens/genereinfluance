<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Génère ta sexy influenceuse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Génère ta sexy influenceuse</h1>
        <div id="ethnicity-step" class="step">
            <h2>Choisis une origine</h2>
            <div class="ethnicity-options">
                <button data-ethnicity="EUUS">EUUS 🇺🇸</button>
                <button data-ethnicity="Pays de l'Est">Pays de l'Est 🇷🇺</button>
                <button data-ethnicity="Arabe">Arabe 🇪🇬</button>
                <button data-ethnicity="Moyen-Orient">Moyen-Orient 🇮🇷</button>
                <button data-ethnicity="Asiatique">Asiatique 🇯🇵</button>
                <button data-ethnicity="Africaine">Africaine 🇨🇮</button>
                <button data-ethnicity="Latine">Latine 🇲🇽</button>
                <button data-ethnicity="Métisse">Métisse 🌍</button>
            </div>
            <div class="name-section">
                <label for="firstName">Prénom :</label>
                <input type="text" id="firstName" placeholder="Entrez un prénom">
                <button id="randomFirstName">Aléatoire</button>

                <label for="lastName">Nom :</label>
                <input type="text" id="lastName" placeholder="Entrez un nom">
                <button id="randomLastName">Aléatoire</button>
            </div>
            <div class="username-section">
                <p>@<span id="generatedUsername"></span></p>
            </div>
            <button id="nextButton">Suivant</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
